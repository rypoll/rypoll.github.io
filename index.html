<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The AI Digestive</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="apple-touch-icon" sizes="180x180" href="apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="favicon-16x16.png">
    <link rel="manifest" href="site.webmanifest">
    <link rel="icon" href="favicon.ico" type="image/x-icon">

</head>
<body>
    <!-- Title Container -->
    <div class="container title-container">
        <img src="logo11.png" alt="The AI Digestive" id="site-logo">
        <!-- <p>To the point news, sorted by popularity on a daily, weekly and monthly basis.</p> -->


    </div>

    <!-- Table Container -->
    <div class="container table-container">
        <!-- Filter Container -->
        <div class="filter-container">
            <!-- "Filter By:" is automatically added by the ::before pseudo-element in the CSS -->
            <select id="dropdown1">
                <option selected>Daily</option>
                <option>Weekly</option>
                <option>Monthly</option>
            </select>
            <select id="dropdown2">
                <option>Drop down 2</option>
            </select>
            <select id="dropdown3">
                <option>All Categories</option>
                <option>AI in Business</option>
                <option>AI Marketing Tools</option>
                <option>AI News</option>
                <option>AI Real World Applications</option>
                <option>Making Money With AI</option>
                <option>New Tech and AI tools</option>
                <option>No Code AI Use Cases</option>
                <option>Writing Prompts for Chatbot Assistants</option>
            </select>
        </div>
        <table id="data-table"></table>
        <div id="pagination"></div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.3.0/papaparse.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
