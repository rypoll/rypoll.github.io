<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Brief</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Title Container -->
    <div class="container title-container">
        <img src="logo7.png" alt="No B.S A.I News Logo" id="site-logo">
        <!-- <p>To the point news, sorted by popularity on a daily, weekly and monthly basis.</p> -->


    </div>

    <!-- Table Container -->
    <div class="container table-container">

        <div class="filter-container">
            <!-- "Filter By:" is automatically added by the ::before pseudo-element in the CSS -->
            <select id="dropdown1">
                <option selected>Daily</option>
                <option>Weekly</option>
                <option>Monthly</option>
            </select>
            <select id="dropdown2">
                <option>Drop down 2</option>
            </select>
            <select id="dropdown3">
                <option>All Categories</option>
                <option>AI in Business</option>
                <option>AI Marketing Tools</option>
                <option>AI News</option>
                <option>AI Real World Applications</option>
                <option>Making Money With AI</option>
                <option>New Tech and AI tools</option>
                <option>No Code AI Use Cases</option>
                <option>Writing Prompts for Chatbot Assistants</option>
            </select>
        </div>
        <table id="data-table"></table>
        <div id="pagination"></div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.3.0/papaparse.min.js"></script>
    <script src="script.js"></script>
</body>
