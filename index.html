<!DOCTYPE html>
<html>
<head>
  <title>Paginated and Sorted Table</title>
  <link rel="stylesheet" href="styles.css">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.3.0/papaparse.min.js"></script>
</head>
<body>

  <div class="container">
    <div class="buttons-container">
      <div class="weekly-button-container">
        <button class="period-button weekly-button active" onclick="switchPeriodType('weekly')" data-period="weekly">Weekly</button>
      </div>
      <div class="monthly-button-container">
        <button class="period-button monthly-button" onclick="switchPeriodType('monthly')" data-period="monthly">Monthly</button>
      </div>
    </div>

    <!-- New container for dynamic buttons -->
    <div class="dynamic-buttons-container">
      <!-- Buttons will be added here -->
    </div>
  
    <div class="table-container">
      <table id="myTable">
        <!-- Column headers -->
        <tr>
          <th style="width: 50%;">Description</th>
          <th style="width: 25%;">Links</th>
          <th style="width: 25%;">Popularity</th>
        </tr>
      </table>
    </div>

    <div id="pagination"></div>
  </div>

  <script src="script.js"></script>
</body>
</html>
